<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ZebGPT</title>
<style>
  /* Reset & bas */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: #fff;
    color: #202123;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  header {
    background: #f7f7f8;
    padding: 1rem 1.5rem;
    font-weight: 600;
    font-size: 1.3rem;
    border-bottom: 1px solid #eaeaea;
    user-select: none;
  }

  #chat-box {
    flex-grow: 1;
    padding: 1rem 1.5rem;
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    overflow-y: auto;
    background: #fff;
  }

  .chat-message {
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 18px;
    line-height: 1.4;
    font-size: 1rem;
    white-space: pre-wrap;
    word-wrap: break-word;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    margin: 6px 0;
    animation: fadeIn 0.3s ease forwards;
  }

  .chat-message.user {
    background: #daf1ff;
    color: #034078;
    align-self: flex-end;
    border-bottom-right-radius: 6px;
    border-bottom-left-radius: 18px;
    border-top-right-radius: 18px;
    border-top-left-radius: 18px;
  }

  .chat-message.bot {
    background: #f1f3f5;
    color: #202123;
    align-self: flex-start;
    border-bottom-left-radius: 6px;
    border-bottom-right-radius: 18px;
    border-top-left-radius: 18px;
    border-top-right-radius: 18px;
  }

  /* Lista styling i bot-svar */
  .chat-message.bot ul {
    padding-left: 1.2rem;
    margin: 0.5rem 0;
  }

  .chat-message.bot li {
    margin-bottom: 0.3rem;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  #input-area {
    display: flex;
    padding: 1rem 1.5rem;
    border-top: 1px solid #eaeaea;
    background: #f7f7f8;
  }

  #user-input {
    flex-grow: 1;
    border: 1px solid #ccc;
    border-radius: 20px;
    padding: 0.6rem 1rem;
    font-size: 1rem;
    outline-offset: 2px;
    outline-color: #80bfff;
  }

  #send-btn {
    margin-left: 0.75rem;
    background: #0366d6;
    border: none;
    color: white;
    padding: 0 1.2rem;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 600;
    font-size: 1rem;
    transition: background-color 0.2s ease;
  }

  #send-btn:hover {
    background: #024ea2;
  }

  /* Scrollbar för chatten */
  #chat-box::-webkit-scrollbar {
    width: 8px;
  }
  #chat-box::-webkit-scrollbar-thumb {
    background: #ccc;
    border-radius: 4px;
  }

  @media (max-width: 600px) {
    #chat-box {
      padding: 1rem;
    }
    #input-area {
      padding: 0.8rem 1rem;
    }
    #user-input, #send-btn {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<header>ZebGPT</header>

<main id="chat-box" role="log" aria-live="polite" aria-relevant="additions"></main>

<form id="input-area" autocomplete="off">
  <input id="user-input" name="user-input" placeholder="Skriv din fråga här..." required />
  <button id="send-btn" type="submit">Skicka</button>
</form>

<script>
  const chatBox = document.getElementById('chat-box');
  const inputArea = document.getElementById('input-area');
  const userInput = document.getElementById('user-input');

  function addMessage(sender, text) {
    const div = document.createElement('div');
    div.classList.add('chat-message', sender);
    if(sender === 'bot') {
      // Om svaret innehåller listor som är text med \n, omvandla till <ul><li>
      if(text.includes('\n')) {
        const items = text.split('\n').filter(line => line.trim() !== '');
        const ul = document.createElement('ul');
        items.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item.trim();
          ul.appendChild(li);
        });
        div.appendChild(ul);
      } else {
        div.textContent = text;
      }
    } else {
      div.textContent = text;
    }
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
    return div;
  }

  inputArea.addEventListener('submit', async (event) => {
    event.preventDefault();
    const message = userInput.value.trim();
    if (!message) return;

    addMessage('user', message);
    userInput.value = '';

    const thinkingMessage = addMessage('bot', 'ZebGPT tänker...');

    try {
      const response = await fetch('/openai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message }),
      });

      const data = await response.json();

      thinkingMessage.remove();

      if (data.reply) {
        addMessage('bot', data.reply);
      } else {
        addMessage('bot', 'Något gick fel.');
      }
    } catch (err) {
      thinkingMessage.remove();
      addMessage('bot', 'Fel vid anrop.');
    }
  });
</script>

</body>
</html>
