<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ZebGPT</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div id="app">
  <header>ZebGPT</header>

  <main id="chat-box" role="log" aria-live="polite" aria-relevant="additions"></main>

  <form id="input-area" autocomplete="off">
    <input 
      id="user-input" 
      name="user-input" 
      placeholder="Skriv din fråga här..." 
      required 
      aria-label="Skriv din fråga här"
    />
    <button id="send-btn" type="submit">Skicka</button>
  </form>
</div>

<script>
  const chatBox = document.getElementById('chat-box');
  const inputArea = document.getElementById('input-area');
  const userInput = document.getElementById('user-input');

  function addMessage(sender, text) {
    const div = document.createElement('div');
    div.classList.add('chat-message', sender);

    if (sender === 'bot') {
      if (text.includes('\n')) {
        const items = text.split('\n').filter(line => line.trim() !== '');
        const ul = document.createElement('ul');
        items.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item.trim();
          ul.appendChild(li);
        });
        div.appendChild(ul);
      } else {
        div.textContent = text;
      }
    } else {
      div.textContent = text;
    }

    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  inputArea.addEventListener('submit', async (event) => {
    event.preventDefault();
    const message = userInput.value.trim();
    if (!message) return;

    addMessage('user', message);
    userInput.value = '';

    const thinkingMessage = addMessage('bot', 'ZebGPT tänker...');

    try {
      const response = await fetch('https://zebgpt.onrender.com/openai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message }),
      });

      const data = await response.json();
      chatBox.lastChild.remove(); // Ta bort "ZebGPT tänker..."

      if (data.reply) {
        addMessage('bot', data.reply);
      } else {
        addMessage('bot', 'Något gick fel.');
      }
    } catch (err) {
      chatBox.lastChild.remove();
      addMessage('bot', 'Fel vid anrop.');
    }
  });
</script>
</body>
</html>
